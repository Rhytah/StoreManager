<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" />
    <script src="../static/js/main.js"></script>
</head>
<body>
    <header>
            <img src="../static/images/logo.png">
        <nav>
            <li >Home</li>
            <li><a href="storeattendant.html">Profile</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="admin.html">Log in as admin</a></li>
        </nav>
    </header>
    <div>
    
        <h1>Thrifty </h1>
        <h2>Store Manager</h2>
        <h3>Manage sales and product inventory records</h3>
    </div>
    <div class="auth">
        <div class="formBox" id="login">
            <form>
                <label for="email">Email Address</label>
                <input type="text" placeholder="email">
                <label for="password">Password</label>
                <input type="text" placeholder="************">
                <!-- <button type="submit" >Login</button> -->
                <a href="">Login</a>
            </form>
            <button onclick="show('signup'); hide('login');">Don't have an account</button>
        </div>
        <div class="formBox" id="signup">
            <form>
                <label for="name">Full Name</label>
                <input type="text" placeholder="Write your full name">
                <label for="email">Email Address</label>
                <input type="text" placeholder="email">
                <label for="password">Password</label>
                <input type="text" placeholder="************">
                <button type="submit" >Signup</button>
            </form>
        </div>
    </div>
</body>
